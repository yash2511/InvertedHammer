name: Daily NSE Scan

on:
  schedule:
    # 9:15 AM UTC = 2:45 PM IST (Mon-Fri)
    - cron: '15 9 * * 1-5'
  workflow_dispatch:

jobs:
  nse-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt

      - name: Run NSE Combined Scan (Inverted Hammer + Shooting Star)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MARKET: ${{ secrets.MARKET }}
        run: python main.py --nse-scan
